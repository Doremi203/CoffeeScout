services:
  nginx:
    networks: 
      - app-network
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"

  coffee-scout-backend:
    depends_on:
      - database
    restart:
      no
    networks: 
      - app-network
      - backend-network
    image: doreml/coffee-scout-backend.api:dev
    env_file:
      - .env
    ports:
      - "8000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  database:
    networks: 
      - backend-network
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: ${DATABASESETTINGS__USERID}
      POSTGRES_PASSWORD: ${DATABASESETTINGS__PASSWORD}
      POSTGRES_DB: ${DATABASESETTINGS__DATABASE}
    ports:
      - "5432:5432"

networks:
    app-network:
        driver: bridge
    backend-network:
        driver: bridge